specVersion: 0.0.2
description: Owners of Polkamon
repository: https://github.com/Cuinf/Polkamon-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Polkamon
    network: mainnet
    source:
      address: '0x85F0e02cb992aa1F9F47112F815F519EF1A59E2D'
      abi: Polkamon
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PolkamonOwner
      abis:
        - name: Polkamon
          file: ./abis/PolkamonOfficialCollection.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      callHandlers:
        - function: mint(indexed address,indexed uint256)
          handler: handleMint      
      file: ./src/mapping.ts
